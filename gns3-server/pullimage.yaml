---
- name: Install docker python lib
  hosts: localhost
  tasks:
    - name : install lib docker
      pip:
        name: docker
        state: present

- name : Pull docker images
  hosts: server
  tasks:
    - name: Pull frr image
      docker_image:
        source: pull
        name: "frrouting/frr:v8.3.0"
    - name: Copy docker folder
      copy:
        src: ./docker
        dest: ~/
    - name: Build custom ubuntu image
      docker_image:
        source: build
        name: "custom-ubuntu:focal"
        build:
          path: ~/docker
          rm: yes
        state: present
